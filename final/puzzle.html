<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="puzzle.js" defer></script>
</head>
<body>
    <main>
        <div id="puzzle" class="hard">
            <div id="piece_0" class="piece"></div>
            <div id="piece_1" class="piece"></div>
            <div id="piece_2" class="piece"></div>
            <div id="piece_3" class="piece"></div>
            <div id="piece_4" class="piece"></div>
            <div id="piece_5" class="piece"></div>
            <div id="piece_6" class="piece"></div>
            <div id="piece_7" class="piece"></div>
            <div id="piece_8" class="piece"></div>
            <div id="piece_9" class="piece"></div>
            <div id="piece_10" class="piece"></div>
            <div id="piece_11" class="piece"></div>
            <div id="piece_12" class="piece"></div>
            <div id="piece_13" class="piece"></div>
            <div id="piece_14" class="piece"></div>
            <div id="piece_15" class="piece"></div>
        </div>
        <button id="back" class="active" onclick="window.location.href = 'index.html';">Back</button>
        <div class="container"><h1>How to Play: Click on two separate squares to swap them until the image is complete.</h1></div>
    </main>
</body>
</html>
